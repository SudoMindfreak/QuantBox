version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: quantbox-server/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
      - INITIAL_VIRTUAL_BALANCE=10000
      - NODE_ENV=production
    restart: always

  ui:
    build:
      context: .
      dockerfile: quantbox-ui/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - server
    restart: always
